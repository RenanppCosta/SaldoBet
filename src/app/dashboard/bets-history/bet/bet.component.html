<div class="container-bet">
    <div class="info-bet">
        <span class="description-bet">{{bet().description}}</span>
        <span class="balance-bet" [ngClass]="colorTextProfit()">{{profit()}}</span>
    </div>

    <div class="info-game-bet">
        <span class="date-bet" >{{bet().date | date: 'dd/MM/yyyy'}}</span>
        <span class="game-bet">{{bet().game.name}}</span>
    </div>
</div>
